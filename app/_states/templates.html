---
layout: default
title:  "Templates"
date:   2016-07-12 13:36:15 -0500
permalink: /templates/
---

<div class="home">
  <h1>{{ page.title }}</h1>
  <ul class="collections-list">
    {% for template in site.templates %}
    <li>
      <span class="post-meta">{{ template.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ template.url | prepend: site.baseurl }}">{{ template.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
