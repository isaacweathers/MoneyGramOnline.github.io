---
layout: default
title:  "Pages"
date:   2016-07-12 13:36:15 -0500
permalink: /pages/
---

<div class="home">
  <h1>{{ page.title }}</h1>
  <ul class="collections-list">
    {% for page in site.pages %}
    <li>
      <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
