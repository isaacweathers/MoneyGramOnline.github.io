---
layout: default
title:  "Molecules"
date:   2016-07-12 13:36:15 -0500
categories: molecules
---

<div class="home">
  <h1>{{ page.title }}</h1>
  <ul class="collections-list">
    {% for molecule in site.molecules %}
    <li>
      <span class="post-meta">{{ molecule.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ molecule.url | prepend: site.baseurl }}">{{ molecule.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
