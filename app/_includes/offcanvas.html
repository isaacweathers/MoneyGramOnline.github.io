<nav id="menu">
  <ul>
    {% for collection in site.collections | sort: 'weight' %}
      {% if collection.name %}
        <li><a href="/{{ collection.name }}">{{ collection.name | upcase }}</a>
          <ul>
            {% for pattern in site.[collection.name] %}
            <li>
              <a href="{{ pattern.url }}">{{ pattern.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
